name: Build and Push Docker Image

on:
  push:
    branches:
      - main

env:
  AZURE_CREDENTIALS : ${{ secrets.AZURE_CREDENTIALS }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image 
      run: |
        docker build -t sachinmgaikwad185/allianz-iris:latest iris/.
        docker push sachinmgaikwad185/allianz-iris:latest

  deploy-to-aks:
    name: Deploy model to AKS
    needs: [ build-and-push ]
    uses: ../.github/workflows/REUSABLE_WORKFLOW_aks.yml
    secrets: inherit
    with:
      creds: ${{ github.env.AZURE_CREDENTIALS }}